<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>Tic-Tac-Toe</nav>
    <main>
        <div class="message">Player X's turn</div>
        
        <div class="grid">
            <div class="cell" row="0" col="0" index=""></div>
            <div class="cell" row="0" col="1" index=""></div>
            <div class="cell" row="0" col="2" index=""></div>
            <div class="cell" row="1" col="0" index=""></div>
            <div class="cell" row="1" col="1" index=""></div>
            <div class="cell" row="1" col="2" index=""></div>
            <div class="cell" row="2" col="0" index=""></div>
            <div class="cell" row="2" col="1" index=""></div>
            <div class="cell" row="2" col="2" index=""></div>
        </div>
        
        <button class="reset">Restart</button>
    </main> 
</body>
</html>
